<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}My Site{% endblock %}</title>
    {% block css %}
        <style>
            * {
                font-family: 'Tajawal', sans-serif;
            }
        </style>
    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">
</head>
<body>

<div style="max-width: 800px;margin-left: auto;margin-right: auto;">
    <h1>Nove objave na Avto.net</h1>
    <i>Filtered: {{ filters }}</i>

    <ul style="line-height: 2em;list-style-type: none;padding-left: 0">
        {% for car in cars %}
            <a href="https://www.avto.net/Ads/details.asp?id={{ car.id }}" style="color: black; text-decoration: none;">
                <li style="height: 120px;background:  #eee;margin-bottom: 5px">
                    <img src="{{ car.photo }}" style="display: inline-block;vertical-align: top;">
                    <div style="display: inline-block;padding-left: 20px;">
                        <h3>{{ car.name }}</h3>
                        <b>{{ car.price }} â‚¬</b>, letnik: {{ car.reg }}, {{ car.km }} km
                    </div>
                </li>
            </a>
        {% endfor %}
    </ul>
</div>
</body>
</html>
